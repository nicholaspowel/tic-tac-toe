<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe!</h1>
      <h2> This is a toy application. Do not enter real emails/passwords, or emails/passwords you have used anywhere else!</h2>
      <!-- possibly create a nav bar here for log out -->
      <div id="message"></div>
      <main>
        <!-- Sign Up and Sign In form, will eventually go in a modal -->
        <section id="login" class="">
          <form id="sign-up" class='border'>
            <fieldset>
              <legend>Sign Up!</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" value="Sign Up!">
            </fieldset>
          </form>
          <!-- SIGN IN, this will trigger hiding this section and showing the board and #user-info section -->
          <form id="sign-in" class='border'>
            <fieldset>
              <legend>Sign In!</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" value="Sign In!">
            </fieldset>
          </form>
        </section>


        <section id="on-auth" class="hidden">
          <section id="#user-info">
            <!-- Change Password -->
            <div id="signed-in-user"></div>
            <form id="change-password" class='border'>
              <fieldset>
                <legend>Change Password</legend>
                <input type="password" name="passwords[old]" placeholder="Current Password">
                <input type="password" name="passwords[new]" placeholder="New Password">
                <input type="submit" value="Change Password">
              </fieldset>
            </form>
            <!-- SIGN OUT, this will trigger hiding this section and the board,
             and showing the login fields again of the page -->
            <div>
              <button id="sign-out">Sign Out</button>
            </div>
          </section>
          <div id="game-board" class="">
            <div class="container">
              <div class="board row">
                <div class="col-4 box tile" data-tile="0"></div>
                <div class="col-4 box tile" data-tile="1"></div>
                <div class="col-4 box tile" data-tile="2"></div>
                <div class="col-4 box tile" data-tile="3"></div>
                <div class="col-4 box tile" data-tile="4"></div>
                <div class="col-4 box tile" data-tile="5"></div>
                <div class="col-4 box tile" data-tile="6"></div>
                <div class="col-4 box tile" data-tile="7"></div>
                <div class="col-4 box tile" data-tile="8"></div>
              </div>
            </div>
          </div>
          <div id="game-controls">
            <button id="new-game">New Game</button>
            <form id="show-game">
              <fieldset>
                <legend>Load Game</legend>
                <input type="text" name="game[id]" placeholder="ID">
                <input type="submit" value="Show Game">
              </fieldset>
            </form>
            <!-- <form id="index-examples">
              <fieldset>
                <legend>Show My Games</legend>
                <input type="submit" value="Show My Games">
              </fieldset>
            </form> -->
          </div>
        </section>
      </main>
    </body>
</html>
