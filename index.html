      <div id="message"></div>
      <div id="game-message"></div>
      <main>
        <!-- Sign Up and Sign In form, will eventually go in a modal -->
        <section id="login" class="">
          <form id="sign-up" class='border'>
            <fieldset>
              <legend>Sign Up!</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" value="Sign Up!">
            </fieldset>
          </form>
          <!-- SIGN IN, this will trigger hiding this section and showing the board and #user-info section -->
          <form id="sign-in" class='border'>
            <fieldset>
              <legend>Sign In!</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" value="Sign In!">
            </fieldset>
          </form>
        </section>


        <section id="on-auth" class="hidden">
          <section id="user-actions">
            <!-- Change Password -->
            <div id="user-infor">
              <div id="signed-in-user"></div>
              <div id="user-wins"></div>
            </div>

            <form id="change-password" class='border'>
              <fieldset>
                <legend>Change Password</legend>
                <input type="password" name="passwords[old]" placeholder="Current Password">
                <input type="password" name="passwords[new]" placeholder="New Password">
                <input type="submit" value="Change Password">
              </fieldset>
            </form>
            <!-- SIGN OUT, this will trigger hiding this section and the board,
             and showing the login fields again of the page -->
            <div>
              <button id="sign-out">Sign Out</button>
            </div>
          </section>
          <div id="game-board" class="">
            <div class="container">
              <div class="board row">
                <div class="col-4 box tile" data-tile="0"></div>
                <div class="col-4 box tile" data-tile="1"></div>
                <div class="col-4 box tile" data-tile="2"></div>
                <div class="col-4 box tile" data-tile="3"></div>
                <div class="col-4 box tile" data-tile="4"></div>
                <div class="col-4 box tile" data-tile="5"></div>
                <div class="col-4 box tile" data-tile="6"></div>
                <div class="col-4 box tile" data-tile="7"></div>
                <div class="col-4 box tile" data-tile="8"></div>
              </div>
            </div>
          </div>
          <div id="game-controls">
            <button id="new-game">New Game</button>
